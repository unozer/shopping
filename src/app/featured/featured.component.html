@if (products?.value(); as product) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>MEGA DEAL</mat-card-title>
            <mat-card-subtitle>Get 50% off on {{product.title}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt="Product image">
        <mat-card-actions>
            <button mat-raised-button color="primary" >Buy Now</button>
        </mat-card-actions>
    </mat-card>
}
